<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住拽专 砖注转 专爪 拽转 - Sodexo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="language-selector">
                <button onclick="toggleLanguage()" class="lang-btn" id="langBtn">English</button>
            </div>
            <div class="logo-container">
                <img src="sodexo-logo-official.svg" alt=" Sodexo" class="logo">
            </div>
            <h1 id="mainTitle">住拽专 砖注转 专爪 拽转</h1>
        </header>

        <main class="main-content">
            <section class="survey-section">
                <form id="satisfactionForm" class="survey-form">
                    <div class="form-group">
                        <h3 id="question1"> 转 专 转  转 砖?</h3>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="overall" value="excellent" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Excellent" data-he="注">注</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="overall" value="good" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Good" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="overall" value="average" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Average" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="overall" value="poor" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Poor" data-he="专注">专注</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <h3 id="question2"> 转 专 转 转 ?</h3>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="food" value="excellent" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Excellent" data-he="注">注</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="food" value="good" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Good" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="food" value="average" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Average" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="food" value="poor" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Poor" data-he="专注">专注</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <h3 id="question3"> 转 专 转 砖专转?</h3>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="service" value="excellent" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Excellent" data-he="注">注</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="service" value="good" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Good" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="service" value="average" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Average" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="service" value="poor" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Poor" data-he="专注">专注</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <h3 id="question4"> 转 抓 注 专?</h3>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="recommend" value="definitely" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Definitely" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="recommend" value="probably" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Probably" data-he="专">专</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="recommend" value="maybe" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="Maybe" data-he=""></span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="recommend" value="no" required>
                                <span class="radio-custom"></span>
                                <span class="option-text" data-en="No" data-he=""></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" id="commentsLabel">注专转 住驻转 (驻爪):</label>
                        <textarea id="comments" name="comments" rows="4" placeholder=" 砖转祝 转 砖 住祝..."></textarea>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="submit-btn" id="submitBtn">砖 住拽专</button>
                    </div>
                </form>

                <div id="thankYouMessage" class="thank-you-message" style="display: none;">
                    <h2 id="thankYouTitle">转 专!</h2>
                    <p id="thankYouText">砖 砖 砖 爪.  注专 转  拽 砖!</p>
                    <button onclick="resetForm()" class="submit-btn" id="anotherResponseBtn">砖 转 住驻转</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <!-- Admin access button -->
    <button id="adminAccessBtn" class="admin-btn" onclick="window.location.href='dashboard-he.html'"></button>
    <script>
        // Set Hebrew as default for this page
        document.addEventListener('DOMContentLoaded', function() {
            currentLanguage = 'he';
            updateLanguage();
        });
    </script>
</body>
</html>
